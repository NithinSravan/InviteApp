<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <img src="res/loginbg.svg" alt="bg">
    
    <div class="form login">
        <form method="post" autocomplete="off">
            <div class="txtb">
                <input type="email" id="name" name="email" placeholder="email">
            </div>

            <div class="txtb">
                <input type="password" id="password" name="userpassword" placeholder="password">
            </div>
            <div class="button" id="loginbtn">LOGIN</div>
            <span><a href="#">Can't find my password!</a></span>

        </form>
    </div>
</div>
<script src="js/app.js"></script>
</body>

</html>
