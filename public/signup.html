<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>SignUp</title>
</head>

<body>
    <div class="container greengrad">
    <div class="form signup">
        <h1>Sign Up</h1>
        <form method="post" autocomplete="off" id="myForm">
            
            <div class="txtb">
                <h3 class="labels"><b>Username</b></h3>
                <input type="text" for="name" name="username" placeholder="enter username">
            </div>
            
            <div class="txtb">
                <h3 class="labels"><b>Password</b></h3>
                <input type="password" for="password" name="userpassword" placeholder="enter password">
            </div>
    
            <div class="txtb">
                <h3 class="labels"><b>Email</b></h3>
                <input type="email" for="email" name="useremail" placeholder="enter email">
            </div>
            <div class="button newgrad">SIGN UP</div>
            <span>By signing up you agree to our <a href="#">dating terms and condtions</a></span>

        </form>
    </div>
</div>
<script src="../src/test.js"></script>
</body>

</html>
